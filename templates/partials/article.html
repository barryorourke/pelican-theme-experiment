           <article class="post">
            <header>
              <h2><a href="{{ article.url }}">{{ article.title }}</a></h2>
              <span class="post-time">
                <i class="fa fa-calendar"> </i>
                <time datetime="{{ article.date| strftime('%A, %B %d, %Y') }}">
                  <small>{{ article.date| strftime('%A, %B %d, %Y') }}</small>
                </time>
              </span>
              {% if article.tags %}
              <span class="post-tags pull-right">
                <i class="fa fa-tags"></i>
                {% for tag in article.tags %}
                <a href="{{ SITEURL }}/{{ tag.url }}"><small>{{ tag }}</small></a>{% if not loop.last %}, {% endif %}
                {% endfor %}
              </span>
              {% endif %}
            </header>
            <section>
              {{ article.content }}
            </section>
          </article>
